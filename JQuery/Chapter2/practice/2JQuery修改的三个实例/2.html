<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>表格变色</title>
    <script src="../../../jquery.js"></script>
</head>
<body>
<div>
    <table border="1">
        <thead>
        <tr>
            <th>11111</th>
            <th>22222</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    $(function(){
        //index from 0
        $('tbody tr:odd').css('background-color', 'green');
    });
</script>
</body>
</html>
