<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>给网页中的p元素添加onclick事件</title>
    <style>
        p {
            margin:0 auto;
            border: solid red 1px;
            padding: 5px;
            wdith: 50px;
        }
    </style>
</head>
<body>
<div>
    <p>
        This is me.
    </p>
</div>
<script>
    var p = document.getElementsByTagName('p');
    for(var i = 0; i < p.length; i++) {
        p[i].onclick = function() {
            alert('This is me.');
        }
    }
</script>
</body>
</html>
