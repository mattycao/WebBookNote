<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JQuery</title>
    <script src="../../jquery.js"></script>
    <script src="jquery.validation.js"></script>
</head>
<body>
<!--requirement: username(2-10), and password(2-16)-->
<div>
    <form action="" id="demoForm">
        <fieldset>
            <legend>Login</legend>
            <div>
                <label for="username">Account</label>
                <input type="text" id="username" name="username"/>
            </div>

            <div>
                <label for="password">Password</label>
                <input type="text" id="password" name="password"/>
            </div>
            <button>Login</button>
        </fieldset>
    </form>
</div>
<script>
    $(function() {
        $('#demoForm').validate({
            rules: {
                username: {
                    required: true,
                    minlength: 2,
                    maxlength: 10
                },
                password: {
                    required:true,
                    minlength: 2,
                    maxlength: 16
                }
            },
            messages: {
                username: {
                    required: "必填",
                    minlength: "少于2",
                    maxlength: "多余10"
                },
                password: {
                    required: "必填",
                    minlength: "少于2",
                    maxlength: "多余16"
                }
            }
        });
    });
</script>
</body>
</html>
