<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Middle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div.parentDiv {
            height: 200px;
            width: 300px;
            border: 1px solid red;
            position: relative;
        }

        div.centerDiv {
            width: 50px;
            height: 60px;
            background-color: #f0ad4e;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="parentDiv">
    <div class="centerDiv">I am the content</div>
</div>
</body>
</html>
