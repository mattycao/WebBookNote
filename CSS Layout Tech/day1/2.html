<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Middle</title>
    <style>
        div.parentDiv {
            height: 200px;
            width: 300px;
            border: 1px solid red;
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }

        div.centerDiv {
            width: 50px;
            height: 60px;
            background-color: #f0ad4e;
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="parentDiv">
    <div class="centerDiv">I am the content</div>
</div>
</body>
</html>
